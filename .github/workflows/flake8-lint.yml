name: flake8 Lint

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    types: [opened]
    paths:
      - "backend/**"

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python 3.10 environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          args: "--config=backend/.flake8"
          path: "backend"